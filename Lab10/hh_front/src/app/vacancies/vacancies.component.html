<div *ngIf="loaded">
    <h2>Vacancies Of company: </h2>
    <div>
      <button (click)="goBack()">Go Back</button>
    </div>
    <ul *ngIf="vacancies.length">
      <li *ngFor="let vacancy of vacancies" >
        {{vacancy.id}} {{vacancy.name}} 
        <div>Salary: {{vacancy.salary}}</div>
        <div>Description: {{vacancy.description}}</div>
      </li>
    </ul>
  </div>
  
<p *ngIf="!loaded">Loading...</p>
